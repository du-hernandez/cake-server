# Mensajes de validación en español
# Validaciones generales
NotBlank=El campo {0} es obligatorio
NotNull=El campo {0} no puede ser nulo
Size=El campo {0} debe tener entre {2} y {1} caracteres
Pattern=El formato del campo {0} no es válido
Positive=El campo {0} debe ser un número positivo

# Validaciones específicas para Torta
torta.descripcion.notblank=La descripción de la torta es obligatoria
torta.descripcion.size=La descripción debe tener entre 3 y 255 caracteres
torta.imagen.size=La URL de la imagen no puede exceder 500 caracteres
torta.imagen.pattern=La URL de la imagen no tiene un formato válido

# Validaciones específicas para Ocasión
ocasion.nombre.notblank=El nombre de la ocasión es obligatorio
ocasion.nombre.size=El nombre debe tener entre 3 y 255 caracteres
ocasion.nombre.unique=Ya existe una ocasión con ese nombre

# Validaciones específicas para Imagen
imagen.url.notblank=La URL de la imagen es obligatoria
imagen.url.size=La URL no puede exceder 500 caracteres
imagen.url.pattern=La URL no tiene un formato válido
imagen.url.unique=Ya existe una imagen con esa URL
imagen.tortaId.notnull=Debe especificar la torta a la que pertenece la imagen
imagen.tortaId.positive=El ID de la torta debe ser un número positivo

# Mensajes de error de negocio
error.torta.notfound=No se encontró la torta especificada
error.ocasion.notfound=No se encontró la ocasión especificada
error.imagen.notfound=No se encontró la imagen especificada
error.torta.duplicate=Ya existe una torta con descripción similar
error.ocasion.duplicate=Ya existe una ocasión con ese nombre
error.imagen.duplicate=Ya existe una imagen con esa URL
error.torta.ocasion.already.associated=La torta ya tiene asociada esta ocasión
error.torta.ocasion.not.associated=La torta no tiene asociada esta ocasión
error.ocasion.inactive=No se puede agregar una ocasión inactiva
error.imagen.limit.exceeded=La torta ya tiene el máximo de imágenes permitidas
error.imagen.invalid.url=La URL de la imagen no es válida